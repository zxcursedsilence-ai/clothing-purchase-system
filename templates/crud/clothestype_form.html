{% extends 'crud/base_crud.html' %}

{% block crud_content %}
<div class="crud-header">
    <h1>{% if object %}Редактировать тип одежды{% else %}Добавить тип одежды{% endif %}</h1>
    <a href="{% url 'clothestype_list' %}" class="btn-crud btn-view">← Назад</a>
</div>

<form method="post" class="form-crud">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Название:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_description">Описание:</label>
        {{ form.description }}
    </div>
    <button type="submit" class="btn-crud btn-create">Сохранить</button>
</form>
{% endblock %}
