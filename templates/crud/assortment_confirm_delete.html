{% extends 'crud/base_crud.html' %}

{% block crud_content %}
<div class="crud-header">
    <h1>Удаление товара</h1>
</div>

<div class="form-crud">
    <p>Вы уверены, что хотите удалить товар <strong>{{ assortment.name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-crud btn-delete">Да, удалить</button>
        <a href="{% url 'assortment_detail' assortment.id %}" class="btn-crud btn-view">Отмена</a>
    </form>
</div>
{% endblock %}
