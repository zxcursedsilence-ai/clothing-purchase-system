{% extends 'crud/base_crud.html' %}

{% block crud_content %}
<div class="crud-header">
    <h1>{% if object %}Редактировать покупку{% else %}Добавить покупку{% endif %}</h1>
    <a href="{% url 'purchase_list' %}" class="btn-crud btn-view">← Назад</a>
</div>

<form method="post" class="form-crud">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_buyer">Покупатель:</label>
        {{ form.buyer }}
    </div>
    <div class="form-group">
        <label for="id_total_amount">Сумма покупки:</label>
        {{ form.total_amount }}
    </div>
    <div class="form-group">
        <label for="id_payment_method">Способ оплаты:</label>
        {{ form.payment_method }}
    </div>
    <div class="form-group">
        <label for="id_notes">Примечания:</label>
        {{ form.notes }}
    </div>
    <button type="submit" class="btn-crud btn-create">Сохранить</button>
</form>
{% endblock %}
