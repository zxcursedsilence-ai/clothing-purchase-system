{% extends 'crud/base_crud.html' %}

{% block crud_content %}
<div class="crud-header">
    <h1>Удаление способа доставки</h1>
</div>

<div class="form-crud">
    <p>Вы уверены, что хотите удалить способ доставки <strong>{{ delivery_method.name }}</strong>?</p>
    <p class="text-danger">Внимание: Все заказы с этим способом доставки будут затронуты!</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-crud btn-delete">Да, удалить</button>
        <a href="{% url 'delivery_method_detail' delivery_method.id %}" class="btn-crud btn-view">Отмена</a>
    </form>
</div>
{% endblock %}
